
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetaMask Chain Switch</title>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask is installed!');
    } else {
      alert("Please install MetaMask!");
    }
  });

  async function switchChain(chainId) {
    if (!window.ethereum) {
      alert("MetaMask is not available!");
      return;
    }

    const hexChainId = '0x' + chainId.toString(16);

    try {
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: hexChainId }]
      });
    } catch (switchError) {
      console.error(switchError);
      alert("Error switching chain. Please add the chain first if it is not already added.");
    }
  }

  async function addChain(chainId, chainName, rpcUrl, explorer, currencySymbol) {
    const hexChainId = '0x' + chainId.toString(16);

    try {
      await window.ethereum.request({
        method: "wallet_addEthereumChain",
        params: [{
          chainId: hexChainId,
          chainName: chainName,
          nativeCurrency: {
            name: currencySymbol,
            symbol: currencySymbol,
            decimals: 18
          },
          rpcUrls: [rpcUrl],
          blockExplorerUrls: [explorer]
        }]
      });
    } catch (addError) {
      console.error(addError);
      alert("Error adding chain.");
    }
  }
</script>
